{% extends 'layout.html' %}{% block content %}<div class="d-flex justify-content-between"><h4>Appointments</h4><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAppt">Add Appointment</button></div><table class="table mt-3"><thead><tr><th>#</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Time</th><th>Actions</th></tr></thead><tbody>{% for a in appointments %}<tr><td>{{ a.id }}</td><td>{{ a.patient.name }}</td><td>{{ a.doctor }}</td><td>{{ a.date }}</td><td>{{ a.time }}</td><td><form method="post" action="{{ url_for('delete_appointment', id=a.id) }}" style="display:inline;"><button class="btn btn-danger btn-sm">Delete</button></form></td></tr>{% endfor %}</tbody></table><!-- modal --><div class="modal fade" id="addAppt"><div class="modal-dialog"><div class="modal-content"><form method="post" action="{{ url_for('add_appointment') }}"><div class="modal-header"><h5>Add</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><select name="patient_id" class="form-select mb-2" required><option value="">Select patient</option>{% for p in patients %}<option value="{{ p.id }}">{{ p.name }}</option>{% endfor %}</select><input name="doctor_name" class="form-control mb-2" placeholder="Doctor"><input name="date" type="date" class="form-control mb-2"><input name="time" type="time" class="form-control mb-2"><input name="reason" class="form-control mb-2" placeholder="Reason"></div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" type="submit">Save</button></div></form></div></div></div>{% endblock %}

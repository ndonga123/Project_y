{% extends 'layout.html' %}{% block content %}<div class="card p-3"><h5>Edit Patient</h5><form method="post"><div class="row g-2"><div class="col-md-6"><input name="name" value="{{ patient.name }}" class="form-control" required></div><div class="col-md-6"><input name="phone" value="{{ patient.phone }}" class="form-control"></div><div class="col-md-6"><input name="email" value="{{ patient.email }}" class="form-control"></div><div class="col-md-6"><input name="age" value="{{ patient.age }}" type="number" class="form-control"></div><div class="col-12"><input name="address" value="{{ patient.address }}" class="form-control"></div><div class="col-12"><input name="diagnosis" value="{{ patient.diagnosis }}" class="form-control"></div></div><div class="mt-3 text-end"><a class="btn btn-secondary" href="{{ url_for('patients') }}">Cancel</a><button class="btn btn-primary" type="submit">Save</button></div></form></div>{% endblock %}
